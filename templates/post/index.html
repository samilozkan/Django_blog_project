

{% extends 'base.html' %}

{% block body %}

    {# /post{{ post.id }} --şimdilik burada dursun#}

    {% for post in posts %}
        {{ post.id }}<br>
        <!--  burada <<a></a>> ekledik -->
        <!-- hedef yolu olarak da detay sayfasının adresini vereceğiz -->

    {% endfor %}

{% endblock %}
